<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Ops</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font stuff -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- phone icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=call" />
    <!-- bootstrap stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- our script -->
    <script src="./script.js" defer></script>
</head>

<body class="main-window">

    <nav class="navbar bg-body-tertiary sticky-top">
        <div class="container-fluid header">
            <span class="navbar-brand mb-0 h1">Desk Ops</span>
        </div>
    </nav>

    <!-- ticket stuff goes here -->
    <div class="container-fluid">
        <section class="ticket-window">
            <h1>Tickets</h1>
            <div class="border border-light-subtle text-body-secondary ticket-container border-radius">
                <span class="ticket-placeholder">Tickets go
                    here</span>
            </div>

        </section>

        <!-- call button stuff -->
        <section class="call-window">
            <p class="call-alert"><em>Someone is calling...</em></p>
            <button class="btn btn-light call-button" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-telephone" viewBox="0 0 16 16">
                    <path
                        d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
                </svg>

                Pick up phone
            </button>
        </section>
    </div>

    <!-- offcanvas shows call details and buttons to ask questions/generate tickets -->
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Incoming Call</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            <div class="call-placeholder-container">
                <p class="call-placeholder">Call details go here</p>
            </div>
            <button type="button" class="btn btn-light clarify-button">Ask clarifying
                question</button>
            <button type="button" class="btn btn-light generate-ticket-button d-none" data-bs-dismiss="offcanvas"
                aria-label="Close">Generate
                Ticket</button>
        </div>
    </div>

        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Made by Colin Toomey &copy; 2024</span>
        </div>
    </nav> -->

    <footer class="footer mt-auto py-3 bg-body-tertiary sticky-bottom">
        <div class="container">
            <span class="text-body-secondary">
                Made by Colin Toomey &copy; 2024
            </span>
        </div>
    </footer>

</body>

</html>
